<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f7;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            margin: 60px auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.08);
            max-width: 600px;
        }
        .form-title {
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .form-control {
            transition: all 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 8px rgba(108, 99, 255, 0.4);
            border-color: #6c63ff;
        }
        .form-control:hover {
            border-color: #6c63ff;
        }
        .btn-custom {
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(108, 99, 255, 0.4);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h1 class="form-title text-center fw-bold text-primary">{{ action }} Item</h1>

        <form method="post">
            {% csrf_token %}
            <div class="row gy-3">
                {% for field in form %}
                <div class="col-12">
                    <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small mt-1">{{ field.errors }}</div>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success btn-custom px-5">{{ action }}</button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'item_list' %}" class="btn btn-outline-secondary btn-custom">‚Üê Back to Items List</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
