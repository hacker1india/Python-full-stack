<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #eef2f7, #dee8f1);
            font-family: 'Segoe UI', sans-serif;
        }
        .form-container {
            background: white;
            padding: 50px;
            margin: 60px auto;
            border-radius: 15px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.05);
            max-width: 650px;
        }
        .form-title {
            font-weight: 600;
            color: #4a4a8c;
            margin-bottom: 35px;
        }
        .form-floating label {
            color: #777;
            transition: all 0.3s ease;
        }
        .form-control {
            border-radius: 8px;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 12px rgba(108, 99, 255, 0.3);
            border-color: #6c63ff;
        }
        .form-control:hover {
            border-color: #6c63ff;
        }
        .btn-custom {
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #5a53e0;
            box-shadow: 0 0 12px rgba(108, 99, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h1 class="form-title text-center">{{ action }} Item</h1>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-floating mb-4">
                {{ field }}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {% if field.errors %}
                    <div class="text-danger small mt-1">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-custom px-5 py-2">{{ action }}</button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'item_list' %}" class="btn btn-outline-secondary btn-custom">‚Üê Back to Items List</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
