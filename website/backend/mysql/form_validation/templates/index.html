<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h1>Give Your Feedback</h1>
    <form method="POST">
        {{form.hidden_tag()}}
        <p>
            {{form.name.label}}<br>
            {{form.name(size=30)}}<br>
            {%for error in form.name.errors%}
            <span style="color: red;">[{{error}}]</span><br>
            {% endfor %}

        </p>

        <p>
            {{form.feedback.label}}<br>
            {{form.feedback(rows=5, cols=30)}}<br>
            {% for error in form.feedback.errors %}
            <span style="color: red;">[{{error}}]</span><br>
            {% endfor %}
        </p>

        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
